<!-- ===================================== -->
<!-- TEMPLATE tenantManagement             -->
<!-- ===================================== -->
<template name="tenantManagement">
	{{#with tenantsList}}
		<div class="row">
			<div class="col-md-8" >
				<h2>{{> icon name="admin"}} {{_ "tenantManagement.title"}} ({{hlp_count .}})</h2>
			</div>
			<div class="col-md-4" >
				<br/>
				<button id="add" type="button" class="btn btn-primary pull-right">{{_ "tenantManagement.addButton"}}</button>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>{{_ "tenantManagement.label"}}</th>
					<th>{{_ "tenantManagement.administrators"}}</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{#each .}}
				<tr>
					<td>{{label}}</td>
					<td>
						{{#with administrators}}
							<ul>
								{{#each .}}
									<li>
										{{#with gh_getUserById .}}
											{{profile.alias}}
										{{/with}}
									</li>
								{{/each}}
							</ul>
						{{else}}
						
						{{/with}}
						
					</td>
					<td>
						<button class="modify btn btn-warning" title="{{_ "tenantManagement.modifyButton"}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
					</td>
					<td>
						<button class="delete btn btn-danger" title="{{deleteTitle}}" disabled="{{deleteDisabled}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<div class="row">
			<div class="col-md-8" >
				<h2>{{> icon name="admin"}} {{_ "tenantManagement.title"}} (0)</h2>
			</div>
			<div class="col-md-4" >
				<br/>
				<button id="add" type="button" class="btn btn-primary pull-right">{{_ "tenantManagement.addButton"}}</button>
			</div>
		</div>
	{{/with}}
</template>
