<template name="component_doc">
	<div class="row">
		<div class="col-md-3">
			<h2>{{> icon name="dev"}} documentation</h2>
			{{#each chaptersList}}
				<h3>{{chapter}}</h3>
				<ul>
					{{#with componentsList suffix}}
						{{#each .}}
							<li><a href="/dev/component_doc/{{.}}/{{../../suffix}}">{{.}}</a></li>
						{{/each}}
					{{else}}
						No documentation available
					{{/with}}
				</ul>
			{{/each}}
		</div>
		<div class="col-md-9">
			{{#with selectedTemplateName}}
				<div class="text-center"><h2>{{> icon name="dev"}} <code>{{.}}</code></h2></div>
				{{> Template.dynamic template=selectedDocTemplateName}}
			{{/with}}
		</div>
	</div>
</template>
