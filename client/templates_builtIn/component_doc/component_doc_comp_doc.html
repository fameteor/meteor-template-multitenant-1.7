<template name="component_doc_comp_doc">
	<h3>Quick start</h3>
	<p>The <code>component_doc</code> component displays the documention on components</p>
	<h3>How does it works ? How to add / change documentation chapters ?</h3>
	<p>If you want to document a composant or a page, named for instance <code>demo</code> :
	<ul>
		<li>create a documentation template with the same name suffixed with the <code>_DOC</code> code (for instance <code>demo_DOC</code>) so that no other template will have the same name.</li>
		<li>import the <code>demo_DOC.js</code> in the <code>component_doc.js</code> file.</li>
	</ul>
	</p>
	<p>The component <code>component_doc</code> will list in alphabetical order all template ending with <code>_DOC</code>.</p>
	<p>If you want to create differents chapters of documentation, you just have to define them in the <code>ui/components/component_doc/component_doc_PARMS.js</code> specifying a specific suffix code by chapter, for instance :
	<pre><code>{{component_doc_PARMS}}</code></pre>
	</p>
</template>
