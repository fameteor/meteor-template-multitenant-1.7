<template name="icon_builtInTemplateDOC">
	<!-- =============================================== -->
	<h3>purpose</h3>
	<p>The <code>icon</code> template displays the icon corresponding to the <code>name</code> parameter.</p>
	
	<!-- =============================================== -->
	<h3>examples</h3>
	The available icons are :
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">code</th>
				<th scope="col">icon</th>
			</tr>
		</thead>
		<tbody>
			{{#each iconList}}
			<tr>
				<td><code>{{|> icon name="{{.}}"}}</code></td>
				<td>{{> icon name=.}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	
	<!-- =============================================== -->
	<h3>parameters</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>parameter [optionnal]</th>
				<th class="text-center">default (if absent or if not allowed value(s))</th>
				<th>allowed values</th>
				<th>meaning</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><code>name</code></td>
				<td class="text-center">-</td>
				<td><code>::String</code></td>
				<td>the name of the icon to display.</td>
			</tr>
		</tbody>
	</table>
	
	<!-- =============================================== -->
	<h3>how does it works ?</h3>
	<p>The available icons are defined in the <code>/client/modules_myApp/client_PARMS.js</code> file, <code>icons</code> property : for each available icon name, the associated <a href="https://fontawesome.com/icons?d=gallery&m=free" target="_blank">Fontawesome</a> (free collection) icon class is defined :</p>
	<pre><code>{{iconListJS}}</code></pre>
	
	<!-- =============================================== -->
	<h3>enhancements</h3>
	<ul>
		<li>Nothing at the moment.</li>
	</ul>
</template>
