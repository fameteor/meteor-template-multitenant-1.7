<template name="routerOrganisationSelect_builtInTemplateDOC">
	<!-- =============================================== -->
	<h3>purpose</h3>
	<p>When the connected user is administrator for at least 2 organisations and <b>if the current path is allowed</b> (see hereunder), the <code>routerOrganisationSelect</code> template displays an HTML form containing a <code>select</code> menu to choose an organisation.</p>
	<p>If the connected user is administrator for only 1 (or even 0) organisation, nothing is displayed.</p>
	<p>On application load, a <code>selectedOrganisationId</code> session variable is created with <code>null</code> value if the connected user is not administrator for any organisation. The <code>selectedOrganisationId</code> session variable is set with the <code>_id</code> of the first (or only) organisation if the connected user is administrator for 1 or more organisation.</p>
	<p>When changing the organisation, the <code>selectedOrganisationId</code> session variable is set with the <code>_id</code> of the selected organisation.</p>
	<p>The allowed path are defined in the <code>client_PARMS.routerOrganisationSelect_allowedPathContains</code> file :
	<pre>{{routerOrganisationSelect_allowedPathContains}}</pre>
	</p>
	<p>When no organisation is choosen, the application code should not allow the user to create any object linked to the organisation, nor even display a template doing so.</p>
	
	<!-- =============================================== -->
	<h3>examples</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>code</th>
				<th>result</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><pre>{{|> routerOrganisationSelect}}</pre></td>
				<td>{{> routerOrganisationSelect}}</td>
			</tr>
		</tbody>
	</table>

	<!-- =============================================== -->
	<h3>parameters</h3>
	<p>This template do not have any parameter.</p>
	
	<!-- =============================================== -->
	<h3>how does it works ?</h3>
	<p>The <code>selectedOrganisationId</code> session variable is initialised to <code>null</code> in the <code>/client/modules/session_variables.js</code> module. When the <code>Organisations</code> subscription is ready, the <code>selectedOrganisationId</code> session variable is set to the right value in the <code>/client/onGlobalCollectionsLoaded.js</code> module.</p>

	<!-- =============================================== -->
	<h3>enhancements</h3>
	<ul>
		<li>Nothing at the moment.</li>
	</ul>
</template>
